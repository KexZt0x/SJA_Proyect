<!-- versión de color oscuro -->
<main class="container mt-4" style="background-color: #ffffff;">
  <div class="container border p-4" style="border-color: #1D9BF0;">
    <div class="row">
      <div class="col-sm-12">
        <form (ngSubmit)="onSubmit()" #movimientoForm="ngForm" style="color: white;">
          <fieldset class="form-group">
            <div class="col-sm-12">
              <label for="FechaMovimiento" style="color: #000000;">Fecha de Movimiento</label>
              <input type="datetime-local" class="form-control" required [(ngModel)]="movimiento.FechaMovimiento" name="FechaMovimiento">
            </div>
          </fieldset>
          <fieldset class="form-group">
            <div class="col-sm-12">
              <label for="SolicitanteEquipo" style="color: #000000;">Solicitante del Equipo</label>
              <input type="text" class="form-control" required [(ngModel)]="movimiento.SolicitanteEquipo" name="SolicitanteEquipo">
            </div>
          </fieldset>
          <fieldset class="form-group">
            <div class="col-sm-12">
              <label for="CorreoSolicitante" style="color: #000000;">Correo del Solicitante</label>
              <input type="email" class="form-control" required [(ngModel)]="movimiento.CorreoSolicitante" name="CorreoSolicitante">
            </div>
          </fieldset>
          <fieldset class="form-group">
            <div class="col-sm-12">
              <label for="TelefonoSolicitante" style="color: #000000;">Teléfono del Solicitante</label>
              <input type="tel" class="form-control" required [(ngModel)]="movimiento.TelefonoSolicitante" name="TelefonoSolicitante" maxlength="10">
            </div>
          </fieldset>
          <fieldset class="form-group">
            <div class="col-sm-12">
              <label for="CantidadProducto" style="color: #000000;">Cantidad de Producto:</label>
              <input type="number" class="form-control" required [(ngModel)]="movimiento.CantidadProducto" name="CantidadProducto">
            </div>
          </fieldset>
          <fieldset class="form-group">
            <div class="col-sm-12">
              <label for="IdMotivo" style="color: #000000;">Motivo Movimiento</label>
              <select class="form-control" required [(ngModel)]="movimiento.IdMotivo" name="IdMotivo">
                <option *ngFor="let motivo of motivos" [value]="motivo.IdMotivo">{{ motivo.DescripcionMovimiento }}</option>
              </select>
            </div>
          </fieldset>
          <fieldset class="form-group">
            <div class="col-sm-12">
              <label for="IdProductoMateriaPrima" style="color: #000000;">ID Equipo Gimnasio</label>
              <select class="form-control" required [(ngModel)]="movimiento.IdProductoMateriaPrima" name="IdProductoMateriaPrima">
                <option *ngFor="let producto of productos" [value]="producto.IdProductoMateriaPrima">{{ producto.NombreProducto }}</option>
              </select>
            </div>
          </fieldset>
          <fieldset class="form-group">
            <div class="col-sm-12">
              <label for="IdUsuario" style="color: #000000;">Usuario que Realiza Movimiento</label>
              <input type="text" class="form-control" required [(ngModel)]="movimiento.IdUsuario" name="IdUsuario">
            </div>
          </fieldset>
          <fieldset class="form-group">
            <div class="col-sm-12">
              <label for="TipoMovimiento" style="color: #000000;">Tipo de Movimiento</label>
              <select class="form-control" required [(ngModel)]="movimiento.TipoMovimiento" name="TipoMovimiento">
                <option value="Entrada">Entrada</option>
                <option value="Salida">Salida</option>
              </select>
            </div>
          </fieldset>
          <fieldset class="form-group">
            <div class="col-sm-12 text-center">
              <button type="submit" class="btn btn-light" [disabled]="!movimientoForm.form.valid" style="background-color: #1D9BF0; color: white;">Enviar</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</main>
